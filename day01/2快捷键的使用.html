<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- 块标签（会换行） -->
            <p>第一自然段</p>   
            第二自然段   <!-- 接在p标签后换行 -->
            第三自然段
            <div>我是div</div>
            <div>我是div1</div>
            <div>我是div2</div>
            <div>我是div3</div>
           

            <ul>   <!-- ul>li{我是ul里的li$}*n:写无序列表及其li一块套 -->
              <li>我是ul里的li1</li>
              <li>我是ul里的li2</li>
              <li>我是ul里的li3</li>
              <li>我是ul里的li4</li>
            </ul>
            <ul><!-- 无序列表，内部（子标签）只能放li标签 -->
              <li>我是ul里的li1</li>
              <li>我是ul里的li2</li>
              <li>我是ul里的li3</li>
            </ul>
            <ol><!--  有序列表，内部（子标签）只能放li标签-->
              <li>我是ol里的li1</li>
              <li>我是ol里的li2</li>
              <li>我是ol里的li3</li>
              <li>我是ol里的li4</li>
              
            </ol>
       



</body>
</html>
