<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css"> 
       .div1{
        width:0;
        border:100px solid red;
        /*左右依次为：横向阴影长度变化，纵向，模糊度*/
        box-shadow: 3px 3px 5px black;
       }
       /*div2为盒内阴影*/
       .div2{
        width: 300px;
        height: 100px;
        background:#ccc;
        box-shadow: 1px 1px 15px rgba(110,110,110,1) inset;
       }
  </style>
</head>
<body>
   <div class="div1"></div>
   <div class="div2"></div>
  
</body>
</html>
