<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  .class1{
    width:50px;
    height: 50px;
    background-color: blueviolet;

  }
  .class2{
    width: 200px;
    height: 200px;
    background-clip: cyan;
  }
  .style{
    border:3px solid red;
  }
  #style1{
     background-clip: orange;
  }
  </style>
</head>
<body>
<div id="id1" class="div">1</div>
<div id="id2" class="div">2</div>
<div id="id3" class="div">3</div>
<div id="id4" class="div">4</div>
<div id="id5" class="div">5</div>
<div id="id6" class="div">6</div>
  
</body>
<script type="text/javascript">
// 第一种
  var divs=document.getElementsByTagName("div");
  // divs[0].style.width=400+"px";
  // 等号右边是字符串，用引号
  divs[0].style.width="400px";
  divs[0].style.height="400px";
  divs[0].style.backgroundColor="red";
// 第二种
  divs[1].style.cssText="width:100px;height:100px;border:4px solid blue";
// 第三种，设置第三个类名
  divs[2].className="class1";
  
  // 用setAttribute（属性，对应的属性名），区别于getAttribute：getAttribute()是HTMLDOM的一个方法，用以获取HTML元素的属性（如id，name，type以及其他自定义属性）
  divs[3].setAttribute("id","style1");

  divs[4].setAttribute("class","style");
</script>
</html>
