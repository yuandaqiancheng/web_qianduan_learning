<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  /*
  W3C等级划分为4类（a，b，c，d）
  a.内联式(1,0,0,0)
  b.ID选择器(0,1,0,0)
  c.类选择器(0,0,1,0)
  d.标签选择器(0,0,0,1)
  不同的组合自己加：
  例如：ul ol li .red{}(0,0,1,3)
  */
  div span{    /*后代选择器*/
    background-color: pink;    

    }
  span{        
    background-color: orange;
    width: 200px;
    height: 200px;
    }
    span{
      background-color: black;
    }
    #div span{
      background-color: purple;
    }
    .div span{
      background-color: brown;
    }
    </style>
</head>
<body>
            <div>
              <span>我是span</span> 
              <span id="div">我是span2</span> 
              <span class="div">我是span</span>     <!-- span是行标签 ,上面颜色显示：轻重系数值不同，在上面-->
            </div>
</body>
</html>
