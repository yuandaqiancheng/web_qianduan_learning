<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
   div{
    width:200px;
    height: 200px;
    background: #bbb;
    position: absolute;
    border:5px solid black;
    transition: 2s;

   }
   .a:hover{
    transform: rotate(45deg)translate(500px);/*1.默认围绕中心转，想绕着哪个点转就设置，如下句    
                                                                          2.若想再加上移动不能另外一行写，要写在一起
                                                                          3.若rotate和translate的顺序改变，效果不一样，有变化顺序*/
    /*transform-origin: right bottom; */

   }
  </style>
</head>
<body>
<div>未变换前</div>
<div class="a">变换后的元素</div>
  
</body>
</html>
