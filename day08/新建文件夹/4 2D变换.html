<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  div{
    width: 100px;
    height: 100px;
    background-color: red;
    margin: 20px;
    border:10px solid #bbb;
    display: inline-block;
    line-height: 100px;
    text-align: center;
  }

  </style>
</head>
<body>
<div>文字</div>
未变形
<div>文字</div><br>
<div>文字</div>
旋转30度
<div style="transform: rotate(30deg);">文字</div><br>
<div>文字</div>
位移
<div style="transform: translate(220px,80px);">文字</div><br>
缩放
<div>文字</div>
<div style="transform: scale(2,0.5);">文字</div><br> 
  
</body>
</html>
