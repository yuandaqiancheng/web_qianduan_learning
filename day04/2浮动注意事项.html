<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  .wrap{
    width: 300px;
    border:2px solid black;

  }
  .wrap div{
    width: 100px;
    height: 300px;
    background-color: orange;
    font-size: 50px;
    float: left;
    /*加了浮动后，边框wrap和它里面的div不在同一个平面，则wrap收缩在一条线，此时标签p和span和wrap在同一个平面，wrap在另一个平面*/
  }
  p{
    background-color: yellow;
  }
  span{
    width: 100px;
    height: 100px;
    background-color: blue;
  }
  </style>
</head>
<body>
            <!-- 写法：.wrap>div*3+tab -->
            
            <div class="wrap">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <p>我是p</p>
            <span>我是span</span>
  
</body>
</html>
